<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
        <img id="texture2" src="Chomp.jpg">
        <img id="texture3" src="Chomp2.jpg">
        <img id="texture4" src="death.png">

      </a-assets>
      <a-sphere position="-4 1.25 -2" radius="1.25" color="Yellow" scale="1 1 1" src="#texture2"></a-sphere>

      <a-sphere position="-7 1.25 -2" radius="1.25" color="Yellow" scale="1 1 1" src="#texture3"></a-sphere>

      

      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
