<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="bullet.js"></script>
    <script src="script.js"></script>
   
  </head>
  <body>
   
    <a-scene>
      <a-camera wasd-controls="acceleration: 100; fly: true" position=" 0 1.5 0">
      </a-camera>

      <a-sphere position="1 1 1" scale="33" color="brown"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
      <a-box wireframe=true  position="-1 1 -3"  width="0.9" height="0.9" color="#4CC3D9">
        <a-cylinder position="-1 1 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
         <a-sphere position="0 0 -1"  radius="0.8" height="0"  width="0.2" color="#EF2D5E"></a-sphere>
         <a-sphere position="4 0 -1"  radius="0.8" height="0"  width="0.2" color="#EF2D5E"></a-sphere>
          <a-sphere position="0 0 1"  radius="0.8" height="0"  width="0.2" color="#EF2D5E"></a-sphere>
          <a-sphere position="4 0 1" radius="0.8" height="0"  width="0.2" color="#EF2D5E"></a-sphere> 
       </a-box>
        
       <a-box position="-1 1.5 -3" width="2.9" scr="" height="2" color="#4CC3D9"></a-box>
       <a-box position="1 1.5 -3"  width="2.9" height="2" color="#4CC3D9"></a-box>
        <a-box position="1 2.5 -3" width="3.9" height="2" color="#4CC3D9"></a-box>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="1 0 0" rotation="-90 0 0" width="20" height="10" color="blue"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-plane position="-30 -4 -4" rotation="-90 5 0" width="49" height="40" color="#7BC8A4"></a-plane>
      <a-sphere position="-30 -4 -4" scale="3"></a-sphere>
      <a-sky color="grey"></a-sky>
      
    </a-scene>
  </body>
</html>
