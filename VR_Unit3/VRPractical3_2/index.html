<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
    <body>
      <h1>Hi</h1>
      <a-scene >
       <a-box wireframe=true  position="-1 1 -3" src="metaltexture.jpg" width="0.9" height="0.9" color="#4CC3D9">
        <a-cylinder position="-1 1 0" src="lighttexture.jpg" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
         <a-sphere position="0 0 -1" src="Tiretexture.jpg" radius="0.8" height="0"  width="0.2" color="#EF2D5E"></a-sphere>
         <a-sphere position="4 0 -1" src="Tiretexture.jpg" radius="0.8" height="0"  width="0.2" color="#EF2D5E"></a-sphere>
          <a-sphere position="0 0 1" src="Tiretexture.jpg" radius="0.8" height="0"  width="0.2" color="#EF2D5E"></a-sphere>
          <a-sphere position="4 0 1" src="Tiretexture.jpg" radius="0.8" height="0"  width="0.2" color="#EF2D5E"></a-sphere> 
       </a-box>

      <a-box position="-1 1.5 -3" src="metaltexture.jpg" width="2.9" scr="" height="2" color="#4CC3D9"></a-box>
       <a-box position="1 1.5 -3" src="metaltexture.jpg" width="2.9" height="2" color="#4CC3D9"></a-box>
        <a-box position="1 2.5 -3" src="metaltexture.jpg" width="3.9" height="2" color="#4CC3D9"></a-box>
       
        <a-plane color="brown" position="0 0 -5" rotation="-90 0 0" width="50" height="50"></a-plane>
        <a-sky color="blue"></a-sky>

        <a-camera position="0 2 0">
          <a-cursor raycaster="objects: [interact]"></a-cursor>
        </a-camera>
        
      </a-scene>

    </body>
</html>
