<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src="Flyer.js"></script>
     <img id="Hole" src="holey.jpg">
      <img id="Stars" src="outspace.jpg">
      <img id="Blue" src="fire.jpg">
  </head>
  <body>
      <a-scene>
        <!-- Challenge 1: Add a propriate plane and sky for the missile launch site -->
        
        <a-entity id="rocket" position="3 1 -4" animation="property: rotation; to: 0 0 360; loop: true; dur: 1000">
          <a-cone radius-top="0" radius-bottom="0.5" height="1" color="silver" position="0 0 -2"></a-cone>
          <a-cylinder radius="0.5" height="2" color="gray" position="0 -1.5 -2"></a-cylinder>
          <a-cone radius-top="0" radius-bottom="0.25" height="2" src="#Blue" position="0 -3.5 -2" rotation="-180 0 0"></a-cone>
        </a-entity>
      
        <a-entity id="Flyer" position="4 1 4" animation="property: rotation; to: 0 0 360; loop: true; dur: 1000">
          <a-cone radius-top="0" radius-bottom="0.5" height="1" color="gold" position="0 0 -2"></a-cone>
          <a-cylinder radius="0.5" height="2" color="gray" position="0 -1.5 -2"></a-cylinder>
          <a-cone radius-top="0" radius-bottom="0.25" height="2" src="#Blue" position="0 -3.5 -2" rotation="-180 0 0"></a-cone>
        </a-entity>

        <a-entity id="Flyer" position="5 1 3" animation="property: rotation; to: 44 0 0; loop: true; dur: 1000">
          <a-cone radius-top="0" radius-bottom="0.5" height="1" color="brown" position="0 0 -2"></a-cone>
          <a-cylinder radius="0.5" height="2" color="gray" position="0 -1.5 -2"></a-cylinder>
          <a-cone radius-top="0" radius-bottom="0.25" height="2" src="#Blue" position="0 -3.5 -2" rotation="-180 0 0"></a-cone>
        </a-entity>

      <!-- Camera is added so that you do not "spawn" at the origin -->
        <a-plane position="0 0 -1" rotation="-90 0 0" width="100" height="100" src="#Hole"></a-plane>
        <a-sky src="#Stars"></a-sky>
        <a-camera position="0 1.3 4"></a-camera>

    </a-scene>
  </body>
</html>
